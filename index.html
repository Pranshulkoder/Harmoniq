<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Harmoniq - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="assets/close.svg" alt="" class="invert">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"> <img src="assets/logo2.svg" alt="logo" class="invert" width="30px"></div>
                <ul>
                    <li><img src="assets/home.svg" alt="home" class="invert">Home</li>
                    <li><img src="assets/search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading flex">
                    <img src="assets/playlist.svg" alt="playlist" class="invert">Your Library
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded m-top-right">
            <div class="header flex">
                <img src="assets/hamburger.svg" alt="hamburger" class="hamburger invert">
                <div class="nav">
                    <img src="assets/button_left.svg" alt="leftbtn" class="invert" width="20px">
                    <img src="assets/button_right.svg" alt="btnrt" class="invert" width="20px">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylists p-1">
                <h1>Harmoniq Playlists</h1>
                <div class="CardContainer flex">
                    
                </div>
                <div class="playbar flex">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                        </div>
                        <div class="songbuttons flex">
                            <img id="previous" src="assets/previous.svg" alt="" >
                            <img id="play" src="assets/play.svg" alt="" >
                            <img id="next" src="assets/next.svg" alt="" >
                        </div>

                        <div class="timevol" >
                            <div class="volume">
                                <img src="assets/volume.svg" alt="vol">
                                <div class="range">
                                    <input class="slider" type="range" min="0" max="100" value="70" >
                                </div>
                            </div>
                            <div class="songtime"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
